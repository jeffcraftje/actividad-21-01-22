<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assept/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="global">
        <header class="desktop" id="inicio">
            <div class="log">
                <nav id="menuNav">
                    <img src="./assept/img/descarga.png" alt="" width="3%">
                    <ul class="menu">
                        <li><a href="#inicio">INICIO</a></li>
                        <li><a href="#card">CARD</a></li>
                        <li><a href="#fin">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <form id="form" action="">
            <div class="coontent">
                <div id="content">
                    <h1 id="titule">INGRESA TU VIDEO JUEGO PREFERIDO</h1>
                    <div class="row g-3">
                        <label for="">URL:</label>
                        <input id="url" class="form-control" type="text" placeholder="Agregar URL Imagen"
                            aria-label="default input example">
                        <label for="">Nombre:</label>
                        <input id="name" class="form-control" type="text" placeholder="Ingresa Nombre"
                            aria-label="default input example">

                        <label for="">TIPO:</label>
                        <input id="tipo" class="form-control" type="text" placeholder="Ingresa Tipo"
                            aria-label="default input example">

                        <label for="">AÑO:</label>
                        <input id="año" class="form-control" type="text" placeholder="Ingresa Año"
                            aria-label="default input example">
                        <input id="inputId" class="form-control" type="text" placeholder=""
                            aria-label="default input example">
                        <a class="btn btn-primary" type="submit" role="button" aria-disabled="true">GUARDAR DATOS</a>
                        <button id="consultar" type="button" class="btn btn-outline-success">CONSULTAR</button>
                        <button id="modificar" type="button" class="btn btn-outline-secondary">MODIFICAR</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="card">
            <div class="row">

            </div>
        </div>
        <footer class="desktop" id="fin">
            <div class="log">
                <nav id="menuNav">
                    <img src="./assept/img/descarga.png" alt="" width="3%">
                    <ul class="menu">
                        <li><a href="#inicio">INICIO</a></li>
                        <li><a href="#card">CARD</a></li>
                        <li><a href="#fin">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
    <script src="./assept/script/videogame.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
