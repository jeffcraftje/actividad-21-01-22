<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assept/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="global">
        <header class="desktop" id="inicio">
            <div class="log">
                <nav id="menuNav">
                    <img src="./assept/img/descarga.png" alt="" width="3%">
                    <ul class="menu">
                        <li><a href="#inicio">INICIO</a></li>
                        <li><a href="#card">CARD</a></li>
                        <li><a href="#fin">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="form" action="">
            <div id="content">
                <h1 id="titule">INGRESA TU VIDEO JUEGO PREFERIDO</h1>
                <form class="form-group">
                    <input id="inputUrl" type="text" class="form-control " placeholder="Url imagen" name="url"
                        required />

                    <input id="inputNombre" type="text" class="form-control mt-2" name="nombre" autoComplete="off"
                        placeholder="Nombre" required />

                    <input id="inputTipo" type="text" class="form-control mt-2" placeholder="Ingresa Tipo"
                    aria-label="default input example" required />

                    <input id="inputAño" type="text" class="form-control mt-2" placeholder="Ingresa Año"
                    aria-label="default input example" required />

                    <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off" />

                    <div class="d-grid gap-2 mx-auto mt-2">
                        <button type="submit" class="btn btn-dark">
                            Guardar
                        </button>
                        <button id="btnConsulta" type="button" class="btn btn-dark">
                            Consultar Nombre Juego
                        </button>
                        <button id="btnModificar" type="button" class="btn btn-dark">
                            Modificar
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div id="card">
            <div class="row">

            </div>
        </div>
        <footer class="desktop" id="fin">
            <div class="log">
                <nav id="menuNav">
                    <img src="./assept/img/descarga.png" alt="" width="3%">
                    <ul class="menu">
                        <li><a href="#inicio">INICIO</a></li>
                        <li><a href="#card">CARD</a></li>
                        <li><a href="#fin">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
    <script src="./assept/script/videogame.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
